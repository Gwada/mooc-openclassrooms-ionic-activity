<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>lend-book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-header>{{ book.name }}</ion-card-header>
      <ion-card-content>
        <p>{{ book.author }}</p>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button
                  full
                  color="danger"
                  [disabled]="book.isLent"
                  (click)="onToggleBook()">Preter</button>
        </ion-col>
        <ion-col>
          <button ion-button
                  full
                  color="secondary"
                  [disabled]="!book.isLent"
                  (click)="onToggleBook()">Rendu</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
