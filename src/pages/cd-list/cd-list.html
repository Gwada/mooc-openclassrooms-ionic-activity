<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Liste de cd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let cd of cdsList; let i = index"
            (click)="onLoadCd(i)"
            [ngClass]="{ 'is-lent': cd.isLent }">
      <ion-icon name="power" [color]="cd.isLent ? 'danger' : 'secondary'"></ion-icon>
      {{ cd.name }}
    </button>
  </ion-list>
</ion-content>
